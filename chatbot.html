<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jerry AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shared site styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--bg), var(--soft));
    }

    .chatbot-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 80px);
      display: flex;
    }

    .chatbot-shell {
      flex: 1;
      background: var(--card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      position: relative;
    }

    flowise-fullchatbot {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (max-width: 768px) {
      .chatbot-wrapper {
        padding: 1rem;
        height: calc(100vh - 64px);
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Jerry AI</a>
      <nav class="nav">
        <a href="index.html#features">Features</a>
        <a href="index.html#how">How it works</a>
        <a href="chatbot.html">Chatbot</a>
      </nav>
      <div class="controls">
        <button id="theme-toggle" class="btn icon-btn">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <!-- Chatbot -->
  <main class="chatbot-wrapper">
    <div class="chatbot-shell">
      <flowise-fullchatbot></flowise-fullchatbot>
    </div>
  </main>

  <!-- âœ… Flowise Full Embed -->
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    Chatbot.initFull({
      chatflowid: "70008781-49df-4b8f-ac4c-986d7f7f0d89",
      apiHost: "https://cloud.flowiseai.com",

      theme: {
        button: {
          display: false
        },

        chatWindow: {
          showTitle: true,
          title: "Jerry AI",
          welcomeMessage: "Hi ðŸ‘‹ Iâ€™m Jerry AI. Upload your notes or ask me anything about your studies!",
          height: "100%",
          width: "100%",
          renderHTML: true,
          backgroundColor: "#ffffff",

          starterPrompts: [
            "Summarise my lecture notes",
            "Generate quiz questions",
            "Help me plan my study schedule"
          ],

          botMessage: {
            backgroundColor: "#f7f8ff",
            textColor: "#303235",
            showAvatar: true
          },

          userMessage: {
            backgroundColor: "#7c3aed",
            textColor: "#ffffff",
            showAvatar: true
          },

          textInput: {
            placeholder: "Ask Jerry anything about your notesâ€¦",
            sendButtonColor: "#7c3aed",
            autoFocus: true
          },

          footer: {
            text: "Powered by",
            company: "Flowise",
            companyLink: "https://flowiseai.com"
          }
        }
      }
    });
  </script>

  <script src="script.js" defer></script>
</body>
</html>
